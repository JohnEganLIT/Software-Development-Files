<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
		<script type="text/javascript">
			function draw(data) 
			{
				"use strict";
			  
				var margin = 75,
				width = 1400 - margin,
				height = 600 - margin;

				var svg = d3.select("body")
				.append("svg")
					.attr("width", width + margin)
					.attr("height", height + margin)
					.append('g')
					.attr('class','chart');
							
				d3.select("svg").selectAll('circle').data(data).enter().append('circle');
			
				//var date_extent = d3.time.scale().range([0, width]);
				//var attendance_extent = d3.scale.linear().range([height, 0]);
				
			};
      </script>
	</head>
	<body>
		<script type="text/javascript">
			d3.tsv("world_cup_geo.tsv", function(d){
			d3['date'] = format.parse(d['date']); 
			d3['attendance'] = +d['attendance'];
			return d;
			}, draw);
	  </script>
	</body>
</html>

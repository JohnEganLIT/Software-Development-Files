<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
    <style>

    <script type="text/javascript">  
      function draw(geo_data) {
        "use strict";
        var margin = 75,
            width = 1400 - margin,
            height = 600 - margin;

        var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin)
            .attr("height", height + margin)
            .append('g')
            .attr('class', 'map');

        var projection = d3.geo.mercator()
                               .scale(140)
                               .translate([width / 2, height / 1.2]);

        var path = d3.geo.path().projection(projection);

        var map = svg.selectAll('path')
                     .data(geo_data.features)
                     .enter()
                     .append('path')
                     .attr('d', path)
                     .style('fill', 'lightBlue')
                     .style('stroke', 'black')
                     .style('stroke-width', 0.5);

       	function plot_world_cups(data){
		debugger;
	//https://github.com/d3/d3-collection#nests && http://bl.ocks.org/phoebebright/raw/3176159/
				var aggregated_data = d3.nest()
									//grouping to subset the data
										.key(function(d){
											//group all worldcup matches by year
											return d['date'].getUTCFullYear();
										debugger;
										})
									//function to get summary statistics (attendance + location) from subset	
										.rollup(function(leaves){
											//sum up attendances
											var total = d3.sum(leaves, function(d) {
												return d['attendance'];
												});
                           })
                           .entries(data);

                           debugger;
        };

        var format = d3.time.format("%d-%m-%Y (%H:%M h)");

        d3.tsv("world_cup_geo.tsv", function(d) {
          d['attendance'] = +d['attendance'];
          d['date'] = format.parse(d['date']);
          return d;
        }, plot_world_cups);
      };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 to load the GeoJSON file
    */
    
d3.json("world_countries.json", draw);
  </script>
</body>
</html>
